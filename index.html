		<div id="header">MENU <br>
			<button ng-click='click()'>import picture</button> <br>
			<button ng-click="insert()">insert WIFI</button> <br>
			<button ng-click="raduis()">insert cctv</button>
		</div>
		<div id="content">
			<div id="column_left">
				<div ng-show="showRange">
					<br>
					raduis cctv {{idCctv}}
					<form ng-submit="cctvSubmit()">
						<!-- <input type="number" ng-model="range"> -->
						<input type="range" min="0" max="360" ng-model="range"> {{ range }} <button ng-click="showRange=false" type="submit">X</button>
						<input type="range" min="0" max="500" ng-model="width"> {{ width }}
					</form>
				</div>
			</div>
			<div id="column_right">
				<div  id="{{item.id}}" ng-repeat="item in cameraStyle" ng-mouseup="moveObj(item.id)">
					<p>{{ item.id }}</p>{{ init() }}
				</div>
				<div id="{{item1.id}}" ng-repeat="item1 in raduisStyle" ng-mouseup="moveObjraduisStyle(item1.id)" ng-init="">
					<p ng-click="tranformcctv(item1.id)">{{ item1.id }}</p>
					{{ initraduisStyle() }}
				</div>
				<div ng-show="showImage"><img src="{{ data.b64 }}"></div>
			</div>
		</div>
		<div id="footer">FOOTER</div>
		<div style='word-wrap:break-word'>
		</body>
